<html>
<head>
<META content="text/html; charset=UTF-8" http-equiv="Content-Type">
<title></title>
<link href="statics/css/demostyle.css" rel="stylesheet" type="text/css" />
</head>
<SCRIPT language=javascript>
function shift_status(){
	if(parent.menuLayout.cols=="207,8,*"){
		parent.menuLayout.cols="0,8,*";
		document.all.hide.style.display='none';
		document.all.show.style.display='';
		document.all.leftline.style.display='none';
	}else{
		parent.menuLayout.cols="207,8,*";
		document.all.hide.style.display='';
		document.all.show.style.display='none';
		document.all.leftline.style.display='';
	}
}
</SCRIPT>


<body onclick="shift_status()" leftmargin=0 topmargin=0 marginwidth=0 marginheight=0 style="overflow-y:hidden">
<center>
  <table width="8" height="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="CFCFCF">
    <tr>
      <td><table width="8" height="100%" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
          <td id="leftline" width="2" bgcolor="70B4F3"></td>
          <td width="6"><table height="100%" border="0" cellpadding="0" cellspacing="0">
              <tr>
                <td>&nbsp;</td>
              </tr>
              <tr>
                <td id="hide"><img src="images/f_t_bg013.gif" width="5" height="59"/></td>
                <td id="show" style="display:none;"><img src="images/f_t_bg013_1.gif" width="5" height="59"/></td>
              </tr>
              <tr>
                <td>&nbsp;</td>
              </tr>
          </table></td>
          <td width="2"></td>
        </tr>
      </table></td>
    </tr>
  </table>
</center>
</body>
</html>
