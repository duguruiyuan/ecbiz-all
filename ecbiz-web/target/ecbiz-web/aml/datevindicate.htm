<title>系统管理</title>
<style type="text/css">

<body style="overflow-x:hidden">
<div align="center">
  <table width="100%" height=100% border="0" cellspacing="0" cellpadding="0">
	<form name="form1" method="post" action="">
    <tr>
      <td height=25 id=location ><div align="left"><img src="../images/location_arrow.gif" width="8" height="11" align="absmiddle"> 
          您的位置：系统管理 &gt;&gt; 数据字典维护</div></td>
    </tr>
	<tr>
	  <td>
	    <table width="95%"  border="0" cellpadding="0" cellspacing="0">
			<tr>
			  <td><fieldset>
				<legend>档案查询</legend>
				<TABLE width="100%" border="0" align="center" cellpadding="2" cellspacing="2"  >
				  <TBODY>
					<TR>
					  <TD align="center" width="15%">选择更新类别：</TD>
					  <TD width="35%" align="left" ><select name="select">
                                                    <option>国家类别</option>
                                                    <option>银行类别</option>
                                                    </select></TD>	
					</TR>
					<TR>
					  <TD width="15%" align="center">选择文件：</TD>
					  <TD width="35%" align="left" ><input type="file" name="file" /></TD>		
					</TR>
				  </TBODY>
				</TABLE>
			  </fieldset>
			  </td>
			</tr>
        </table>
		<br>
	    <table width="95%" border="0" cellspacing="0" cellpadding="0" align="center">
		  <tr>
			<td align="right">
				<input onMouseOver=msover(); style="border:1px solid #cc9966; FONT-WEIGHT: normal; FONT-SIZE: 9pt; BACKGROUND: #fff6dc; COLOR: #000000; LINE-HEIGHT: normal; FONT-STYLE: normal; HEIGHT: 20px; FONT-VARIANT: normal" onMouseOut=msout(); type="submit" name="Submit" value="开始更新" onclick="">
			</td>
		  </tr>
	    </table>
		<table width="95%"  border="0" cellspacing="0" cellpadding="0">
			<tr>
			  <td><fieldset>
				<legend>数据字典管理</legend>
				<table width="98%" border="0" align="center" cellspacing="0" >
					<tr>
					  <td width="10%" align="left"><html:text property="currentPage" maxLength="10 " size="5" style="display:none"/></td>
					  <td width="10%" align="left"><html:text property="totalPage" maxLength="10 " size="5" style="display:none"/></td>
					  <td width="70%" align="right">&nbsp;<label>第<span class="style1"><%=currentPage%></span>页/共<span class="style1"><%=totalPage%></span>页&nbsp;共<span class="style1"><%=rowCount%></span>条记录</label>&nbsp;
						<input onMouseOver=msover(); style="border:1px solid #cc9966; FONT-WEIGHT: normal; FONT-SIZE: 9pt; BACKGROUND: #fff6dc; COLOR: #000000; LINE-HEIGHT: normal; FONT-STYLE: normal; HEIGHT: 20px; FONT-VARIANT: normal" onMouseOut=msout(); type="submit" name="Frist" value="首 页" onclick="">
						<input onMouseOver=msover(); style="border:1px solid #cc9966; FONT-WEIGHT: normal; FONT-SIZE: 9pt; BACKGROUND: #fff6dc; COLOR: #000000; LINE-HEIGHT: normal; FONT-STYLE: normal; HEIGHT: 20px; FONT-VARIANT: normal" onMouseOut=msout(); type="submit" name="Forward" value="上一页" onclick="">
						<input onMouseOver=msover(); style="border:1px solid #cc9966; FONT-WEIGHT: normal; FONT-SIZE: 9pt; BACKGROUND: #fff6dc; COLOR: #000000; LINE-HEIGHT: normal; FONT-STYLE: normal; HEIGHT: 20px; FONT-VARIANT: normal" onMouseOut=msout(); type="submit" name="Next" value="下一页" onclick="">
						<input onMouseOver=msover(); style="border:1px solid #cc9966; FONT-WEIGHT: normal; FONT-SIZE: 9pt; BACKGROUND: #fff6dc; COLOR: #000000; LINE-HEIGHT: normal; FONT-STYLE: normal; HEIGHT: 20px; FONT-VARIANT: normal" onMouseOut=msout(); type="submit" name="Last" value="末 页" onclick=""></td>
					</tr>
				</table>
				<table width="98%" border="0" align="center" cellspacing="1" bgcolor="#2062A6" >
					<tr bgcolor="#CCCCCC" align="center" valign="middle">
					  <td width="15%" >更新记录</td>
					  <td width="35%" >更新单位</td>
					  <td width="25%" >更新人员</td>
					  <td width="25%" >更新字典</td>
					</tr>
					<tr onmouseout="mOut(this,'#FFFFFF',event);" onmouseover="mOvr(this,'#C0EFFF',event);"  bgcolor="#F8F8F8" align="center" valign="middle">
					  <td width="15%" >&nbsp;</td>
					  <td width="35%" >&nbsp;</td>
					  <td width="25%" >&nbsp;</td>
					  <td width="25%" >&nbsp;</td>
					</tr>					
					<tr onmouseout="mOut(this,'#FFFFFF',event);" onmouseover="mOvr(this,'#C0EFFF',event);" bgcolor="#F8F8F8" align="center" valign="middle">
					  <td width="15%" >&nbsp;</td>
					  <td width="35%" >&nbsp;</td>
					  <td width="25%" >&nbsp;</td>
					  <td width="25%" >&nbsp;</td>
					</tr>					
			  </table></fieldset>
			</td>
          </tr>
       </table>
	  </td>
	</tr>
    <tr>
      <td>&nbsp;</td>
    </tr>
	</form>
  </table>
